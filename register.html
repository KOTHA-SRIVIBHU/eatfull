  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatFull</title>
    <link rel="icon" type="image/png" sizes="192*192" href="images/logo.png">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script type="module" src="register.js" defer></script>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Main content wrapper with background image */
      .content {
        flex: 1;
        min-height: 99vh;
        background-image: url('images/full_a.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
        padding-bottom: 2rem;
      }

      /* Loader container */
      .loader-container {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        z-index: 1050;
      }

      .loader {
        display: flex;
        justify-content: space-between;
        width: 40px;
      }

      .dot {
        width: 10px;
        height: 10px;
        background-color: #3498db;
        border-radius: 50%;
        animation: bounce 1.5s infinite ease-in-out;
      }

      .dot:nth-child(1) { animation-delay: 0s; }
      .dot:nth-child(2) { animation-delay: 0.2s; }
      .dot:nth-child(3) { animation-delay: 0.4s; }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: translateY(0);
          opacity: 1;
        }
        40% {
          transform: translateY(-15px);
          opacity: 0.5;
        }
      }

      /* Rest of the previous styles remain the same */
      .modal-sheet {
        background-color: transparent !important;
      }

      .modal-dialog {
        max-width: 400px !important;
        margin: 0 auto;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .modal-dialog:hover {
        transform: scale(1.035);
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      }

      .modal-content {
        background-color: rgba(255, 255, 255, 0.85) !important;
        backdrop-filter: blur(12px);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .modal-content:hover {
        background-color: rgba(255, 255, 255, 0.9) !important;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        background-color: rgba(255, 255, 255, 1);
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }

      .modal-header {
        padding: 2rem 2rem 1rem !important;
        border-bottom: none;
      }

      .modal-body {
        padding: 2rem !important;
      }

      .btn {
        transition: all 0.3s ease;
        border-radius: 12px;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }

      #footer {
        width: 100%;
        background-color: white;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .content {
          min-height: 130vh;
        }

        .modal-dialog {
          max-width: 90% !important;
          margin: 0 auto;
        }

        .modal-dialog:hover {
          transform: none;
        }

        footer ul {
          padding-left: 0;
          text-align: center;
        }

        footer .nav-link {
          font-size: 14px;
        }

        footer p {
          font-size: 12px;
        }
      }

      @media (max-width: 480px) {
        .content {
          background-position: top center;
        }

        footer ul {
          padding-left: 0;
        }

        footer .nav-link {
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Loader Container -->
    <div class="loader-container">
      <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="content">
      <!-- Login Part -->
      <section>
        <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
          <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Register Here</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
    
              <div class="modal-body p-5 pt-0">
                <form>
                  
                  <!-- First Name -->
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="firstName" placeholder="First Name">
                    <label for="firstName">First Name</label>
                  </div>
                  <span id="firstNameError" style="color: red;"></span>

                  <!-- Last Name -->
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="lastName" placeholder="Last Name">
                    <label for="lastName">Last Name</label>
                  </div>
                  <span id="lastNameError" style="color: red;"></span>
    
                  <!-- Email -->
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <span id="emailError" style="color: red;"></span>

                  <!-- Phone Number -->
                  <div class="form-floating mb-3">
                    <input type="tel" class="form-control rounded-3" id="phoneNumber" placeholder="Phone Number">
                    <label for="phoneNumber">Phone Number</label>
                  </div>
                  <span id="phoneNumberError" style="color: red;"></span>

                  <!-- Password -->
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <span id="passwordError" style="color: red;"></span>

                  <!-- Confirm Password -->
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="confirmPassword" placeholder="Confirm Password">
                    <label for="confirmPassword">Confirm Password</label>
                  </div>
                  <span id="confirmPasswordError" style="color: red;"></span>
    
                  <!-- Register Button -->
                  <button id="registerBtn" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Register Now</button>
                  
                  <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
    
                  <hr class="my-4">
    
                  <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
    
                  <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                    Sign up with Twitter
                  </button>
    
                  <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                    Sign up with Google
                  </button>
    
                  <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
                    Sign up with GitHub
                  </button>
    
                  <hr class="my-4">
                  <h2 class="fs-5 fw-bold mb-3">You already have an account?</h2>
                  <button class="w-100 py-2 mb-2 btn btn-outline-success rounded-3" type="button" onclick="window.location.href='index.html'">
                    Go Back
                  </button>
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    

    <!-- Footer -->
    <section id="footer">
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">© 2024 Company, Inc</p>
        </footer>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </html>
